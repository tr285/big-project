<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("screen-technology-background-use-the-login-to-access-the-system-it-is-a-illustration-designed-to-look-modern-and-hi-tech-suitable-for-work-related-to-technology-vector.jpg");
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 380px;
            padding: 35px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 18px;
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
            color: #fff;
            text-align: center;
        }

        .title {
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .desc {
            font-size: 14px;
            margin-bottom: 25px;
            color: #ccc;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px;
            border-radius: 30px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .input-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00ffff, #007bff);
            font-weight: bold;
            cursor: pointer;
        }

        .back {
            margin-top: 15px;
            font-size: 14px;
        }

        .back a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <h1 class="title">FORGOT PASSWORD</h1>
        <p class="desc">
            Enter your email address and weâ€™ll send you a password reset link.
        </p>

        <form id="forgotForm">
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" placeholder="Email address" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <p class="back">
                Remember your password? <a href="index.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        const form = document.getElementById("forgotForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Password reset link sent to your email!");
            // Later you can connect backend / Firebase here
        });
    </script>

</body>

</html>
