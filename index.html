<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            background-image: url("screen-technology-background-use-the-login-to-access-the-system-it-is-a-illustration-designed-to-look-modern-and-hi-tech-suitable-for-work-related-to-technology-vector.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .wrapper {
            width: 380px;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            color: #fff;
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 18px;
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remember-forgot a {
            color: #00ffff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00ffff, #0066ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .register {
            text-align: center;
            margin-top: 15px;
        }

        .register a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <h1 class="title">LOGIN</h1>

        <form class="login-form">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <i class='bx bxs-lock'></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="forgot_pass.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="register">
                Donâ€™t have an account? <a href="register.html">Register</a>
            </p>
        </form>
    </div>
    <script>
        const form = document.querySelector('.login-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // stop page refresh

            // Demo login logic
            const loginSuccess = true; // change to false to test failure

            if (loginSuccess) {
                console.log("Login successful");
                alert("Login successful");
                // document.location.href = "home.html"; // redirect if needed
            } else {
                console.log("Login failed");
                alert("Invalid username or password");
            }
        });
    </script>







</body>

</html>
